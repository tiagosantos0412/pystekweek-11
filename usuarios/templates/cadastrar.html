<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/cadastrar.css' %}">
    <title>Formulário de Cadastro</title>
    
<body>
    <div class="form-container">
        <h2>Cadastro</h2>
        <form method="POST" action="{% url 'cadastrar' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            {% comment %} <div class="form-group">
                <label for="confirmaSenha">Confirme sua senha</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" required>
            </div> {% endcomment %}
            <div class="form-group">
                <label>Já é nosso cliente?</label>
                <div class="radio-group">
                    <label for="clienteSim">
                        <input type="radio" id="clienteSim" name="cliente" value="sim" required>
                        Sim
                    </label>
                    <label for="clienteNao">
                        <input type="radio" id="clienteNao" name="cliente" value="nao" required>
                        Não
                    </label>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="message">
            Já possui uma conta? <a href="{% url 'login' %}">Entre aqui</a>
        </div>
    </div>
    
</body>
</html>
