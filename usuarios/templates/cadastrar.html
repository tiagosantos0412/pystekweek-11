<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h2 {
            text-align: center;
            color: #333333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .radio-group {
            display: flex;
            margin-top: 10px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .error-message {
            color: #ff0000;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro</h2>
        <form method="POST" action="{% url 'cadastrar' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            {% comment %} <div class="form-group">
                <label for="confirmaSenha">Confirme sua senha</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" required>
            </div> {% endcomment %}
            <div class="form-group">
                <label>Já é nosso cliente?</label>
                <div class="radio-group">
                    <label for="clienteSim">
                        <input type="radio" id="clienteSim" name="cliente" value="sim" required>
                        Sim
                    </label>
                    <label for="clienteNao">
                        <input type="radio" id="clienteNao" name="cliente" value="nao" required>
                        Não
                    </label>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="message">
            Já possui uma conta? <a href="{% url 'login' %}">Entre aqui</a>
        </div>
    </div>
    
</body>
</html>
